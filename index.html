<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="password generator, gerador de senhas">
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üîë</text></svg>">
    <title>Gerador de Senhas</title>
</head>

<body>
    <img class="logo" src="./assets/1.svg" alt="imagem">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> de Senha </span>
        <input type="range" min="5" max="25" value="15" class="slider" id="slider">

        <div class="checkbox-container">
            <div class="checkbox-item">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">Min√∫sculas</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Mai√∫sculas</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">N√∫meros</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="includeSpecial" checked>
                <label for="includeSpecial">Especiais</label>
            </div>
        </div>

        <button id="buttom" class="button" onclick="genPass()">GERAR SENHA</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">A senha gerada foi:</span>
        <span id="password" class="password" onclick="copyPass()">:</span>
        <span class="tooltip">Clique na <b>SENHA</b> para copiar ‚ù§Ô∏è</span>
    </div>

    <script src="script.js"></script>
</body>
